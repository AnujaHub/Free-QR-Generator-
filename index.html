<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>

<body>

<div class="main">
  <h2>QR Code Generator</h2>

  <input id="text" type="text" placeholder="Enter a link" />
  <br>
  <br>

  <div id="qrcode"></div>

  <div class="buttons">
    <button id="generateBtn" onclick="generateQR()">Generate</button>
    <button id="downloadBtn" onclick="downloadQR()" style="display:none;">Download</button>
    <button id="printBtn" onclick ="printQR()" style="display:none;">Print</button>
    <button id="shareBtn" onclick="shareQRImage()" style="display:none;">Send QR</button>
    <button id="clearBtn" onclick="clearQR()" style="display:none;">Clear</button>
  </div>

</div>
  

  <script src="script.js"></script>

</body>
</html>
